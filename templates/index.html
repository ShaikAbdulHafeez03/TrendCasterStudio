<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>TrendCaster Studio</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <style>
      #logs {
        background: #111;
        color: #0f0;
        padding: 10px;
        border-radius: 5px;
        height: 300px;
        overflow-y: scroll;
        font-family: monospace;
      }
    </style>
  </head>
  <body class="p-5">
    <h1 class="mb-4">TrendCaster Studio (Live Logs)</h1>
    <button id="startBtn" class="btn btn-primary">Start Process</button>
    <hr />
    <div id="logs"></div>

    <script>
      document.getElementById("startBtn").onclick = function () {
        fetch("/generate", { method: "POST" });
        // const eventSource = new EventSource("/generate");
        const logBox = document.getElementById("logs");
        eventSource.onmessage = function (e) {
          logBox.innerHTML += e.data + "<br>";
          logBox.scrollTop = logBox.scrollHeight;
        };
      };
    </script>
  </body>
</html>
