<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results - TrendCaster Studio</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container py-5">
      <h2 class="mb-4">Generated & Posted Content</h2>
      {% for item in results %}
      <div class="card mb-4 shadow-sm">
        <div class="row g-0">
          <div class="col-md-4">
            <img
              src="{{ item.image_url }}"
              class="img-fluid rounded-start"
              alt="Generated Image"
            />
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">
                {{ item.news.title or item.news.topic }}
              </h5>
              <p class="card-text">{{ item.news.description }}</p>
              <p class="card-text">
                <strong>Caption:</strong> {{ item.caption }}
              </p>
              <a
                href="{{ item.image_url }}"
                class="btn btn-outline-primary btn-sm"
                target="_blank"
                >View Image</a
              >
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
      <a href="/" class="btn btn-secondary">Back to Home</a>
    </div>
  </body>
</html>
